<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>
<body>
    <div ng-app="">
    <form style="padding-left:30px " action = "http://127.0.0.1:8081/accountopen" method = "GET" >
        <div class="form-group">

            Account No.<input type="text" ng-model="accno1" class="form-control" name="acc" style="width:200px" required>
        </div>
        <div class="form-group">

            Name<input type="text" ng-model="nam1" name="name" value="" class="form-control" style="width:200px" required />
        </div>
        <div class="form-group">

            Email<input type="email" name="email" ng-model="em1" value="" class="form-control" style="width:200px" required />
        </div>
        <div class="form-group">

            Account Type<input type="text" name="accounttype" ng-model="accty1"value="" class="form-control" style="width:200px" required />
        </div>
        <button type="submit" class="btn btn-primary">Open</button>
    </form>
        </div>
</body>
</html>
