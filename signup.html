<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div ng-app="">
    <form action = "http://127.0.0.1:8081/signup" method = "GET">
        <div class="form-group">
            <label for="inputtext">Name</label>
            <input type="text" class="form-control" name="name1" value=""ng-model="nam1" />
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="em2" id="inputEmail4" placeholder="Email" ng-model="emai1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name="pss1"id="inputPassword4" placeholder="Password" ng-model="pass1">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="add2" id="inputAddress" placeholder="1234 Main St" ng-model="add1">
        </div>
     <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="c1" id="inputCity" ng-model="city1">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" ng-model="stat1" name="s1">
                    <option selected>Rajasthan</option>
                    <option>M.P</option>
                    <option>U.P</option>
                    <option>Punjab</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Pin Code</label>
                <input type="text" class="form-control" id="inputZip" name="p1" ng-model="pin1">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" ng-model="add1">
                <label class="form-check-label" for="gridCheck" style="font-size:14px">
                  I agree terms & condition
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        </div>
</body>
</html>
